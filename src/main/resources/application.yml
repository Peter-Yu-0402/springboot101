spring :
  jpa :
    # 전송 쿼리 확인 / 내가 날린 쿼리 확인
    show-sql : true
    properties :
      hibernate :
        format_sql : true

    # 테이블 생성 후에 data.sql 실행
    defer-datasource-initialization : true

  # H2 데이터베이스 정보 추가
  datasource :
    url : jdbc:h2:mem:testdb
    username : sa
  # H2 콘솔 활성화
  h2 :
    console :
      enabled : true

  security:
