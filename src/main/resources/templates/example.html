<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--HTML 주석 처리는 ctrl + shift + /이다.-->
<h1>타임리프 익히기</h1>
<!--LocalDate를 yyyy-MM-dd 포맷으로 변경-->
<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>

<div th:object="${person}"> <!--모델에서 받은 객체 중 person이라는 키를 가진 개체의 데이터를 하위 태그에 지정-->
    <p th:text="|이름 : *{name}|"></p> <!--부모 태그에 적용한 객체 값에 접근-->
    <p th:text="|나이 : *{age}|"></p>
    <p>취미</p>
    <ul th:each="hobby : *{hobbies}"> <!--hobbies 개수만큼 반복한다.-->
        <li th:text="${hobby}"></li>
        <span th:if="${hobby == '운동'}">(대표 취미)</span> <!--if문-->
    </ul>
</div>
<!--1번 블로그 글을 보러 이동-->
<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>

</body>
</html>
